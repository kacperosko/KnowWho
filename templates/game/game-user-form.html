{% extends "base/base.html" %}
{% block title %} Home {% endblock title %}

{% block content %}
    <div class="container mx-auto p-4">
        <div class="flex flex-col items-center justify-center h-screen">
            <!-- Header -->
            <h1 class="text-5xl font-bold mb-6 text-colors-white text p-4">
                How we can call You?
            </h1>
{#            <!-- Room Entry Form -->#}
            <form class="flex flex-col items-center" method="POST">
                {% csrf_token %}
                <p class="text-colors-red-500 py-3">{{ message }}</p>
                <p class="text-colors-white p-3">You are joing room {{ room_id }}</p>
                <input name="nickname" type="text" class="w-96 rounded-full px-6 py-4 text-lg text-purple__c bg-white focus:outline-none focus:ring focus:ring-aqua__c mb-4"
                    placeholder="Nickname" maxlength="100" required>
                <button type="submit" class="w-96 rounded-full bg-pink__c text-colors-white font-semibold text-lg py-4 transition duration-300 hover:bg-light_pink__c">
                    Let's Play!
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
