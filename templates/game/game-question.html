{% extends "base/game-base.html" %}
{% block title %} Home {% endblock title %}
{% load static %}

{% block content %}
    <div class="container mx-auto p-4">
        <div class="flex flex-col items-center">
            <h1 class="text-5xl font-bold text-colors-white p-4 text-center">
                {{ question }}
            </h1>
            <form id="answer_question_form" class="flex flex-col items-center" method="post">
                {% csrf_token %}
                <p class="text-colors-red-500 py-3">{{ message }}</p>
                <textarea id="answer_content_question_form" name="answer" type="text" class="w-96 rounded-full px-6 py-4 text-lg text-purple__c bg-white focus:outline-none focus:ring focus:ring-aqua__c mb-4"
                    placeholder="Your Answer" maxlength="255" required></textarea>
                <button name="answer_question_form"
                        type="submit"
                        class="w-96 rounded-full bg-pink__c text-colors-white font-semibold text-lg py-4 transition duration-300 hover:bg-light_pink__c">
                    Answer
                </button>
            </form>

        </div>
    </div>

    <script>
    </script>
{% endblock content %}
