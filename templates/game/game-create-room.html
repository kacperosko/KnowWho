{% extends "base/base.html" %}
{% block title %} Create Room {% endblock title %}

{% block content %}
    <div class="container mx-auto p-4">
        <div class="flex flex-col items-center justify-center m-20">
            <!-- Header -->
            <h1 class="text-5xl font-bold text-colors-white text mb-6 p-4">
                Let's create a game!
            </h1>
            <!-- Room Entry Form -->
            <form class="flex flex-col items-center" method="POST">
                {% csrf_token %}
                <p class="text-colors-red-500 py-3">{{ message }}</p>
                <input id="nickname_form" name="nickname" type="text" class="w-96 rounded-full px-6 py-4 text-lg text-purple__c bg-white focus:outline-none focus:ring focus:ring-aqua__c mb-4"
                    placeholder="Enter Your Nickname" required maxlength="15" autofocus>
                <button name='create_room_form' type="submit" class="w-96 rounded-full bg-pink__c text-colors-white font-semibold text-lg py-4 transition duration-300 hover:bg-light_pink__c">
                    Create Room
                </button>
            </form>
        </div>
    </div>
{% endblock content %}

{% block javascript %}
    <script>
    const input = document.getElementById('nickname_form');
        input.addEventListener('input', function () {
            const regex = /^[a-zA-Z0-9 ]+$/;
            console.log(input.value)
            if (!regex.test(input.value)) {
                {#alert("Wprowadź tylko litery, cyfry i spacje.");#}
                console.log("wronh input!")
                input.value = input.value.replace(/[^a-zA-Z0-9 ]/g, ''); // Usunięcie niedozwolonych znaków
            }
        });

    </script>
{% endblock javascript %}
