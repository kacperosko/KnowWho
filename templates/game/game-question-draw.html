{% extends "base/game-base.html" %}
{% block title %} Home {% endblock title %}
{% load static %}

{% block content %}
    <div class="container mx-auto p-4">
        <div class="flex flex-col items-center">
            <h1 class="text-5xl font-bold text-colors-white p-4 text-center">
                {{ question }}
            </h1>
            <form id="answer_question_form" class="flex flex-col items-center" method="post">
                {% csrf_token %}
                <p class="text-colors-red-500 py-3">{{ message }}</p>
                <div class="flex gap-5 my-8">
                    <div class="w-20"></div>
                    <canvas id="answer_canvas" width="600" height="400" class=" bg-colors-white rounded-xl bloc select-none"></canvas>
                    <div class="w-20 select-none">
                        <div id="undo_button" class="rounded-xl h-fit bg-aqua__c text-colors-white cursor-pointer text-center font-bold hover:bg-opacity-80 transition-all duration-200 select-none">Undo</div>
                        <div id="clear_button" class="mt-3 rounded-xl h-fit border-aqua__c border-2 text-colors-white cursor-pointer text-center font-bold hover:bg-opacity-80 transition-all duration-200 select-none">Clear</div>
                        <div id="color-selectors" class="flex mt-3 gap-1 flex-wrap justify-center">
                            <div class="color-selector bg-colors-red-600"></div>
                            <div class="color-selector bg-colors-blue-600"></div>
                            <div class="color-selector bg-colors-green-500"></div>

                            <div class="color-selector bg-colors-yellow-400"></div>
                            <div class="color-selector bg-colors-amber-600"></div>
                            <div class="color-selector bg-colors-pink-500"></div>

                            <div class="color-selector bg-colors-black"></div>
                            <div class="color-selector bg-colors-blueGray-600"></div>
                            <div class="color-selector bg-colors-white"></div>
                        </div>
                        <div class="flex flex-col gap-3 justify-center mt-5">
                            <div class="width-selector" style="height: 2px"></div>
                            <div class="width-selector" style="height: 5px"></div>
                            <div class="width-selector" style="height: 8px"></div>
                            <div class="width-selector" style="height: 10px"></div>
                            <div class="width-selector" style="height: 13px"></div>
                            <div class="width-selector" style="height: 20px"></div>
                        </div>
                    </div>

                </div>
                <input name="answer" type="text" value="null" class="hidden">
                <button name="answer_question_form"
                        type="submit"
                        answer_mode="draw"
                        class="w-96 rounded-full bg-pink__c text-colors-white font-semibold text-lg py-4 transition duration-300 hover:bg-light_pink__c">
                    Answer
                </button>
            </form>

        </div>
    </div>

    <script src="{% static '/js/drawCanvas.js' %}"></script>
    <script>

    </script>
{% endblock content %}
