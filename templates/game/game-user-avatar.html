{% extends "base/base.html" %}
{% block title %} Avatar {% endblock title %}
{% load static %}

{% block content %}
    <div class="container mx-auto p-4">
        <div class="flex flex-col items-center justify-center m-20">
            <!-- Header -->
            <h1 class="text-5xl font-bold mb-6 text-colors-white text p-4">
                Show Yourself to others! :)
            </h1>
            {#            <!-- Room Entry Form -->#}
            <form class="flex flex-col items-center" method="POST">
                {% csrf_token %}
                <canvas id="answer_canvas" width="400" height="400"
                        class=" bg-colors-white rounded-xl bloc select-none"></canvas>

                <button name="avatar_form" type="submit"
                        class="mt-10 w-96 rounded-full bg-pink__c text-colors-white font-semibold text-lg py-4 transition duration-300 hover:bg-light_pink__c">
                    Let's Play!
                </button>
            </form>
        </div>
    </div>
{% endblock content %}

{% block javascript %}
    <script src="{% static '/js/createAvatar.js' %}"></script>

    <script>
    </script>
{% endblock javascript %}
